<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <style>
      .box{
        width: 100px;
        height: 100px;
        background: #000000;
        transition: all 1s;
      }
      .box:hover{
        width: 200px;
        height: 200px;
        transform: translateX(300px) rotate(180deg);
      }
    </style>
  </head>
  <body>
    <h1>トランジション</h1>
    <div class="box"></div>
  </body>
</html>
