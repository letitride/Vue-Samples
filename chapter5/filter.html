<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script> 
  </head>
  <body>
    <div id="app">
      <p>今日は{{ date | jaDay }}</p>
      <p>来年の今日は{{ date| nextYear| jaDay }}</p>
      <label for="num">数値:</label>
      <input name="num" type="number" v-model.number="num" />
      <p>{{num | addComma("円")}}</p>
    </div>
    <script src="js/filter.js"></script> 
  </body>
</html>
