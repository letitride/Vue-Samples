<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>slideshow</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script> 
</head>
<body>
  <div id="app" class="slideshow">
    <photo-display
      @next-photo="nextPhoto"
      v-bind:photo="photo"
    ></photo-display>
    <control-panel
      class="cpanel"
      @prev-photo="prevPhoto"
      @next-photo="nextPhoto"
      @toggle-auto="toggleAuto"
    ></control-panel>
  </div>
  <script src="js/slideshow1.js"></script> 
</body>
</html>
